buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('https://oss.sonatype.org/content/repositories/snapshots/')
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.github.ksoichiro:gradle-eclipse-aar-plugin:0.1.0-SNAPSHOT'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.github.ksoichiro.eclipse.aar'

group = 'com.dsatab'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
    compile "com.google.android.gms:play-services:+"
    compile "com.android.support:cardview-v7:+"
    compile "com.android.support:appcompat-v7:+"
    compile "com.android.support:recyclerview-v7:+"
    compile "com.android.support:gridlayout-v7:+"
    compile "com.android.support:palette-v7:+"
    compile project(':guiLib')
    compile fileTree(dir: 'lib', include: '*.jar', exclude: 'android-support-v7-palette.jar')
}


// Configure plugin
eclipseAar {
    androidTarget = 'android-21'
    aarDependenciesDir = 'aarDependencies'
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']            
            jniLibs.srcDirs = ['libs'] 
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    
    signingConfigs {
        release {
            storeFile file("../../keystore")            
            storePassword System.getenv("ANDROID_KEYSTORE_PWD")
            keyAlias System.getenv("ANDROID_KEYSTORE_ALIAS")
            keyPassword System.getenv("ANDROID_KEYSTORE_PWD")
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

tasks.withType(JavaCompile) { options.encoding = "UTF-8" }